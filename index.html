<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Capsule</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <h1>⏳ Time Capsule</h1>
    <ul>
      <li><button onclick="scrollToSection('homeSection')">🏠 Home</button></li>
      <li><button onclick="scrollToSection('unopenedSection')">🔓 Unopened</button></li>
      <li><button onclick="showSection('opened')">📖 Opened</button></li>
      <li><button onclick="showSection('future')">🕒 Future</button></li>
    </ul>
  </nav>

  <main>
    <section class="formSection" id="homeSection">
      <h2>Create New Capsule</h2>
      <form id="capsuleForm">
        <input type="text" id="title" placeholder="Capsule Title" required />
        <textarea id="message" placeholder="Your message..." required></textarea>
        <input type="datetime-local" id="unlockTime" required />
        <button type="submit">Create Capsule</button>
      </form>
    </section>

    <section id="unopenedSection" class="capsuleContainer">
      <h2>🔓 Unopened Capsules</h2>
      <div id="capsuleList-unopened"></div>
    </section>

    <section class="capsuleContainer" id="capsuleList-other" style="display: none;">
      <h2 id="otherSectionTitle"></h2>
      <div id="capsuleList-content"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
