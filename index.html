<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Capsule</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .capsule-img {
      max-width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-top: 10px;
      border-radius: 8px;
    }
    .capsuleCard {
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #fefefe;
    }
    .openBtn {
      margin-top: 10px;
    }
    .message-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>â³ Time Capsule</h1>
    <ul>
      <li><button onclick="navigate('homeSection')">ğŸ  Home</button></li>
      <li><button onclick="navigate('unopenedSection')">ğŸ”“ Unopened</button></li>
      <li><button onclick="showSection('opened')">ğŸ“– Opened</button></li>
      <li><button onclick="showSection('future')">ğŸ•’ Future</button></li>
    </ul>
  </nav>

  <main>
    <section class="formSection" id="homeSection">
      <h2>Create New Capsule</h2>
      <form id="capsuleForm">
        <input type="text" id="title" placeholder="Capsule Title" required />
        <textarea id="message" placeholder="Your message..." required></textarea>
        <input type="datetime-local" id="unlockTime" required />
        <label for="photo">Attach Photo:</label>
        <input type="file" id="photo" accept="image/*" />
        <label for="voiceNote">Attach Voice Note:</label>
        <input type="file" id="voiceNote" accept="audio/*" />
        <button type="submit">Create Capsule</button>
      </form>
    </section>

    <section id="unopenedSection" class="capsuleContainer">
      <h2>ğŸ”“ Unopened Capsules</h2>
      <div id="capsuleList-unopened"></div>
    </section>

    <section class="capsuleContainer" id="capsuleList-other" style="display: none;">
      <h2 id="otherSectionTitle"></h2>
      <div id="capsuleList-content"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
