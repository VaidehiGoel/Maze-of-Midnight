<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Capsule</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <h1>⏳ Time Capsule</h1>
    <ul>
      <li><button id="btn-home">🏠 Home</button></li>
      <li><button id="btn-unopened">🔓 Unopened</button></li>
      <li><button id="btn-opened">📖 Opened</button></li>
      <li><button id="btn-future">🕒 Future</button></li>
    </ul>
  </nav>

  <main>
    <section id="homeSection">
      <h2>Create New Capsule</h2>
      <form id="capsuleForm">
        <input type="text" id="title" placeholder="Capsule Title" required />
        <textarea id="message" placeholder="Your message..." required></textarea>
        <input type="datetime-local" id="unlockTime" required />

        <label>Attach Photo:</label>
        <input type="file" id="photo" accept="image/*" />

        <label>Attach Video:</label>
        <input type="file" id="video" accept="video/*" />

        <label>Record Voice Note:</label>
        <button type="button" id="startRecording">🎙 Start</button>
        <button type="button" id="stopRecording" disabled>⏹ Stop</button>
        <audio id="recordedAudio" controls style="display: none;"></audio>

        <button type="submit">Create Capsule</button>
      </form>
    </section>

    <section id="unopenedSection">
      <h2>🔓 Unopened Capsules</h2>
      <div id="capsuleList-unopened"></div>
    </section>

    <section id="capsuleList-other" style="display: none;">
      <h2 id="otherSectionTitle"></h2>
      <div id="capsuleList-content"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
